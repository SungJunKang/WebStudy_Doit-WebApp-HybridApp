<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Universal</title>
  <style type="text/css">
    .style_div{
      background-color: blue;
    }
    .style_div *{
      color: white;
    }
  </style>
</head>
<body>
  <div class="style_div">
    <h1>h1 엘리먼트는 *의 영향으로 글자색이 흰색입니다.</h1>
    <h2>h2 엘리먼트도 *의 영향으로 글자색이 흰색입니다.</h2>
  </div>
  <p>p 엘리먼트는 *의 영향을 받지 않습니다.</p>
</body>
</html>

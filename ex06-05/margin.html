<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Margin</title>
  <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
    }
    #content{
      position: relative;
      width: 400px;
      text-align: center;
      padding-top: 1em;
      padding-bottom: 1em;
      border: 2px solid blue;
      margin: .5em;
    }
    .title{
      font-size: 14px;
      font-weight: bold;
    }
    #logo{
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div id="content">
    <p class="title">무엇이 당신의 차별화 전략인가요?</p>
    <img id="logo" src="apple.png" alt="사과"/>
  </div>
</body>
</html>

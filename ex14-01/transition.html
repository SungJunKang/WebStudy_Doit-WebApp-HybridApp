<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Transition</title>
  <style type="text/css">
    img{
      width: 30%;
      -webkit-transition-property: width;
      -webkit-transition-duration: ls;
    }

    img:hover{
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <p>마우스를 그림 위에 올려보세요.</p>
    <img src="images/univ.jpg" title="univ" />
  </div>
</body>
</html>

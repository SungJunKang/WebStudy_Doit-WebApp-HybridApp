<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Link</title>
  <style type="text/css">
    a:link, a:visited{
      color: #808000;
      text-decoration: none;
      border-bottom-width: 1px;
      border-bottom-style: dashed;
      border-bottom-color: #808000;
    }
    a:hover, a:active{
      border-bottom-style: solid; 
    }
  </style>
</head>
<body>
  <a href="http://google.com">구글</a>에 접속하기
</body>
</html>
